myst: v1
kind: typst
title: SciPy Template
description: SciPy Conference Proceedings Template
template: template.typ
files:
  - template.typ
  - scipy.typ
  - logo.svg
  - pubmatter/pubmatter.typ
  - pubmatter/validate-frontmatter.typ
authors:
  - name: Rowan Cockett
    github: rowanc1
    affiliations:
      - Curvenote
version: 0.0.1
license: MIT
tags:
  - preprint
  - article
  - paper
thumbnail: ./thumbnail.png
github: https://github.com/myst-templates/scipy
doc:
  - id: title
    required: true
  - id: authors
    required: true
  - id: subtitle
  - id: short_title
  - id: open_access
  - id: keywords
  - id: doi
  - id: github
options:
  - id: conference-year
    type: number
    description: What year is the conference, for example, 2024
parts:
  - id: abstract
    description: >
      An abstract is a short summary of your research paper or report.
    max_words: 500
    required: true
